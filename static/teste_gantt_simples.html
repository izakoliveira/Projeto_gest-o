<!DOCTYPE html>
<html>
<head>
    <title>Teste Gantt Simples</title>
    <link rel="stylesheet" href="https://unpkg.com/frappe-gantt@0.6.1/dist/frappe-gantt.css">
</head>
<body>
    <h1>Teste Frappe Gantt</h1>
    <div id="gantt" style="width:100%; height:400px;"></div>
    
    <script src="https://unpkg.com/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
    <script>
        const tasks = [
            {
                id: 'Task 1',
                name: 'Tarefa 1',
                start: '2025-01-01',
                end: '2025-01-15',
                progress: 50,
                dependencies: ''
            },
            {
                id: 'Task 2',
                name: 'Tarefa 2',
                start: '2025-01-10',
                end: '2025-01-25',
                progress: 30,
                dependencies: 'Task 1'
            }
        ];
        
        new Gantt("#gantt", tasks, {
            view_mode: 'Month',
            date_format: 'YYYY-MM-DD',
            show_progress: true,
            show_arrows: true,
            show_today: true,
            show_weekends: true
        });
    </script>
</body>
</html>
